<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - CHE RONALD NDOH</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <style>
    /* Reuse the styles from the main page */
    /* ... (copy the styles from the previous code) ... */

    .contact-content {
      display: flex;
      justify-content: space-between;
      margin-bottom: 40px;
    }

    .contact-form {
      flex-basis: 60%;
    }

    .contact-form label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    .contact-form textarea {
      height: 150px;
    }

    .contact-form button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #0056b3;
    }

    .contact-info {
      flex-basis: 35%;
    }

    .contact-info h3 {
      margin-bottom: 20px;
    }

    .contact-info p {
      margin-bottom: 10px;
    }

    .contact-info a {
      color: #007bff;
      text-decoration: none;
    }

    .contact-info a:hover {
      color: #0056b3;
    }

    @media (max-width: 768px) {
      .contact-content {
        flex-direction: column;
      }

      .contact-form,
      .contact-info {
        flex-basis: auto;
      }

      .contact-info {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="profile-picture"></div>
      <div class="social-links">
        <!-- Social links from the main page -->
      </div>
    </div>
    <div class="nav-buttons">
      <!-- Navigation buttons from the main page -->
    </div>
    <div class="contact-content">
      <div class="contact-form">
        <h2>Get in Touch</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>
      <div class="contact-info">
        <h3>Contact Information</h3>
        <p><i class="fas fa-map-marker-alt"></i> 123 Main Street, Anytown USA</p>
        <p><i class="fas fa-phone"></i> +1 (555) 123-4567</p>
        <p><i class="fas fa-envelope"></i> <a href="mailto:info@example.com">info@example.com</a></p>
      </div>
    </div>
  </div>
</body>
</html>
