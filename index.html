<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Portfolio Website</title>
  <link rel="stylesheet" href="styles.css">
  <!-- <script src="script.js"></script> -->
  <script type="module" src="script2.js" defer></script>
  <style>
  
  body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url(background_2.jpg.jpg);
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    backdrop-filter: blur(5px);
  }
  
  .login-register-container {
    background-color: rgba(255,255,255,0);
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    width: 400px;
  }
  
  form {
    display: flex;
    flex-direction: column;
    margin-bottom: 1.5rem;
  }
  
  label {
    font-weight: bold;
    margin-bottom: 0.5rem;
    color: #0077b6;
  }
  
  input {
    padding: 0.75rem;
    margin-bottom: 1rem;
    border: 1px solid #0077b6;
    border-radius: 4px;
    background-color: #f1f1f1;
  }
  
  button {
    background-color: #0077b6;
    color: white;
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
  }
  
  button:hover {
    background-color: #005a8e;
  }
  
  p {
    text-align: center;
    margin-top: 1rem;
    color: #0077b6;
  }
  
  a {
    color: #0077b6;
    text-decoration: none;
    font-weight: bold;
  }
  
  a:hover {
    text-decoration: underline;
  }
  
  @media (max-width: 480px) {
    .login-register-container {
      width: 90%;
      padding: 1.5rem;
    }
  }
</style>
</head>
<body>
  <div class="login-register-container">
    
    
    <h2>Login</h2>
    <form id="login form">
     
      <label for="email">Email:</label>
      <input type="email" value="" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" value="" id="password" name="password" required>

      <button type="button"  id="submit">login</button>
    </form>
    <a href="register.html" id="registerBtn">Register/Signup</a>
  </div>

 
</body>
</html>
